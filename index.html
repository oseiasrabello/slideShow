<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/slideShow.css">
    <script src="./assets/js/slideShow.js"></script>
    <title>slide show</title>
</head>
<body>
      <div class="container">
          <div class="slides">
              <input type="radio" name="slide" class="input" id="slide1" checked>
              <input type="radio" name="slide" class="input" id="slide2">
              <input type="radio" name="slide" class="input" id="slide3">
              <input type="radio" name="slide" class="input" id="slide4">
              <input type="radio" name="slide" class="input" id="slide5">

              <div class="slide slide_position1"><img src="./assets/img/avenue-815297_1920.jpg" alt=""></div>
              <div class="slide"><img src="./assets/img/forest-1072828_1920.jpg" alt=""></div>
              <div class="slide"><img src="./assets/img/nature-7152461_1920.jpg" alt=""></div>
              <div class="slide"><img src="./assets/img/road-1072823_1920.jpg" alt=""></div>
              <div class="slide"><img src="./assets/img/tree-736885.jpg" alt=""></div>
          </div>
      </div>

      <div class="buttons">
          <label for="slide1" class="bar bar1"></label>
          <label for="slide2" class="bar bar2"></label>
          <label for="slide3" class="bar bar3"></label>
          <label for="slide4" class="bar bar4"></label>
          <label for="slide5" class="bar bar5"></label>
      </div>
</body>
</html>
